apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.edge2"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            buildConfigField('String', 'URL_SPONSORS', url_sponsors)
            buildConfigField('String', 'URL_DETAILS', url_details)
            buildConfigField('String', 'URL_BANNER', url_banner)
            buildConfigField('String', 'URL_DETAILS_DB_VERSION', url_details_db_version)
            buildConfigField('String', 'URL_BANNER_DB_VERSION', url_banner_db_version)
        }
        debug {
            minifyEnabled false
            buildConfigField('String', 'URL_SPONSORS', url_sponsors_dev)
            buildConfigField('String', 'URL_DETAILS', url_details_dev)
            buildConfigField('String', 'URL_BANNER', url_banner_dev)
            buildConfigField('String', 'URL_DETAILS_DB_VERSION', url_details_db_version_dev)
            buildConfigField('String', 'URL_BANNER_DB_VERSION', url_banner_db_version_dev)
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.1'

    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    implementation 'com.google.android.material:material:1.1.0-alpha10'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    implementation 'androidx.room:room-runtime:2.2.3'
    annotationProcessor 'androidx.room:room-compiler:2.2.3'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation project(':apendIrSlider')
    implementation project(':gravitysnaphelper')
    implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.navigation:navigation-ui:2.1.0'
    implementation 'jp.wasabeef:blurry:3.0.0'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.19'

    implementation 'com.mikepenz:aboutlibraries-core:8.0.0-b05'
    implementation 'com.mikepenz:aboutlibraries:8.0.0-b05'

    releaseImplementation 'com.google.firebase:firebase-crashlytics:17.0.0-beta01'
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.mikepenz.aboutlibraries.plugin'
apply plugin: 'com.google.firebase.crashlytics'